<div class="my-3 px-3 px-md-0">
  <nav aria-label="Breadcrumb" class="f2 my-2">
    <ol>
      <li class="breadcrumb-item">
        <a routerLink="/">Regions</a>
      </li>
      <li class="breadcrumb-item breadcrumb-item-selected">
        <a routerLink="." aria-current="page">{{ regionName | titlecase }}</a>
      </li>
    </ol>
  </nav>
  <div class="List">
    <a class="Box color-shadow-small p-4" *ngFor="let country of region$ | async" routerLink="./country/{{country.cca3}}">
      <img src="{{ country.flags.png }}" alt="{{ country.name.common }} flag" style="height: 48px;" class="mr-4 color-shadow-medium">
      <span class="h3">{{ country.name.common }}</span>
    </a>
  </div>
</div>
